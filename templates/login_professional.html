<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso - Gestione Assenze</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        .header {
            background: #eb0000;
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .company-name {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 300;
        }

        .form-container {
            padding: 40px 30px;
        }

        .form-title {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafbfc;
        }

        .form-input:focus {
            outline: none;
            border-color: #eb0000;
            background: white;
            box-shadow: 0 0 0 3px rgba(235, 0, 0, 0.1);
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: #eb0000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-button:hover {
            background: #d10000;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(235, 0, 0, 0.3);
        }

        .security-info {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #eb0000;
        }

        .security-title {
            font-size: 14px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .security-list {
            list-style: none;
            font-size: 13px;
            color: #666;
        }

        .security-list li {
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .security-list li::before {
            content: "‚úì";
            color: #27ae60;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e1e8ed;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 12px;
            color: #666;
        }

        .footer-links a {
            color: #666;
            text-decoration: none;
        }

        .footer-links a:hover {
            color: #eb0000;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
            }
            
            .form-container {
                padding: 30px 20px;
            }
            
            .header {
                padding: 25px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <div class="logo">
                <div>
                    <div class="company-name">SBB CFF FFS</div>
                </div>
            </div>
            <div class="subtitle">Sistema di Gestione Collaboratori</div>
        </div>

        <div class="form-container">
            <h2 class="form-title">Selezionare un account</h2>
            
            <form method="POST" action="/login">
                <div class="form-group">
                    <label class="form-label" for="username">üë§ Nome utente</label>
                    <input type="text" id="username" name="username" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">üîë Password</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>

                <button type="submit" class="login-button">
                    Accedi al Sistema
                </button>
            </form>

            <div class="security-info">
                <div class="security-title">
                    üõ°Ô∏è Sistema Sicuro
                </div>
                <ul class="security-list">
                    <li>Accesso protetto da password</li>
                    <li>Sessioni sicure</li>
                    <li>Dati crittografati</li>
                    <li>Backup automatico</li>
                </ul>
            </div>
        </div>

        <div class="footer">
            <div class="footer-links">
                <a href="#">Condizioni per l'utilizzo</a>
                <a href="#">Privacy e cookie</a>
                <a href="#">Accessibilit√†</a>
            </div>
        </div>
    </div>
</body>
</html>
